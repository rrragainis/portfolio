version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: backend
    volumes:
      - ./backend:/var/www/html
      - backend_storage:/var/www/html/storage
      - ./backend/database:/var/www/html/database
    environment:
      - APP_ENV=production
      - APP_KEY=base64:uenngkW3uPYTTmiB9eYAdiagf6RfwIrLluprMvZtwxs=
      - APP_URL=http://46.101.117.113
      - FRONTEND_URL=http://46.101.117.113
      - SANCTUM_STATEFUL_DOMAINS=46.101.117.113,localhost,localhost:8080
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
      - PHP_UPLOAD_MAX_FILESIZE=20M
      - PHP_POST_MAX_SIZE=20M
    expose:
      - 8000

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    environment:
      - VUE_APP_API_URL=http://46.101.117.113/api
    expose:
      - 80

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

volumes:
  backend_storage:
