version: '3.8'
services:
  backend:
    build:
      context: ./backend
    container_name: backend
    volumes:
      - ./backend:/var/www/html
      - backend_storage:/var/www/html/storage
      - backend_database:/var/www/html/database
    environment:
      - APP_ENV=production
      - APP_KEY=base64:YOUR_APP_KEY_HERE
      - APP_URL=http://46.101.117.113
      - FRONTEND_URL=http://46.101.117.113
      - SANCTUM_STATEFUL_DOMAINS=46.101.117.113,localhost,localhost:8080
    expose:
      - 8000
    depends_on:
      - frontend
  frontend:
    build:
      context: ./frontend
    container_name: frontend
    environment:
      - VUE_APP_API_URL=http://46.101.117.113/api
    expose:
      - 80
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
volumes:
  backend_storage:
  backend_database: 